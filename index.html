<!DOCTYPE HtML>
<html lang="en"> 
<head> 
    <title>Bootstrap Example</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
	<body> 
        <div class="container"> 
		    <h2>Carousel Options</h2>
			<p>The <strong>data-intervsl</strong>attribute specifies the delay (in milliseconds) between each slide.</p>
			<p>In this example, we have set the interval to "500" (default is 5000).</p>
			
			    <!--The Carousel-->
			    <div class="carousel slide" id="myCarousel" data-ride="carousel" data-interval="500" data-pause="hover" data-keyboard="true"> 
			
				    <!--Indicators-->
					<ul class="carousel-indicators">
						<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
						<li data-target="#myCarousel" data-slide-to="1"></li>
						<li data-target="#myCarousel" data-slide-to="2"></li>
				    </ul>
					
					<!--The slideshow-->
					<div class="carousel-inner"> 
					    <div class="carousel-item active"> 
						    <img src="img/meetup.png" alt="Los Angeles" width="1100" height="500" />
						</div>
						<div class="carousel-item"> 
						    <img src="img/picture2.jpg" alt="Chicago" width="1100" height="500" />
						</div>
						<div class="carousel-item"> 
						    <img src="img/picture3.jpg" alt="New York" width="1100" height="500" />
						</div>
					</div>
					
					<!--Left and right controls-->
					<a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
						<span class="carousel-control-prev-icon"></span>
					  </a>
					  <a class="carousel-control-next" href="#myCarousel" data-slide="next">
						<span class="carousel-control-next-icon"></span>
					  </a>
				</div>
		</div> 
	</body>
</html>
